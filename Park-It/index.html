<!DOCTYPE html>
<html lang="en">
<head>

    <title>Park-It</title>
    <script>
        function initMap() {
            var grc = {lat: 47.313582, lng: -22.1800072} ;
            var tokyo = {lat: 35.6895, lng:  139.6917} ;
            var mapDiv = new google.maps.Map(document.getElementById('map'), {

            var marker = new google.maps.Marker({
