<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widthdevice-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/park-it.css">
    <link rel="stylesheet" href="styles/park-it-android.css">
    <title>Park-It</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.slim.js"
            integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
            crossorigin="anonymous"></script>
</head>
<body>

    <!--Nav bar -->
    <div id="navbar">
        <button id="park">Park</button>
        Park it
        <button id="retrieve">Find</button>
    </div>

    <!-- Content Container -->
    <div id="container">
            <div id="instructions">
                <p>Clikc the Park button to set your parking location.</p>
                <p>Click the Find button to retrieve your parking location</p>
                <p class="center"><button id="gotIt">Got it!</button></p>
            </div>
        <div id="map">Map here</div>
        <div id="directions">Directions here</div>
    </div>

    <script
            src="https://code.jquery.com/jquery-3.3.1.slim.js"
            integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/park-it.js"></script>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAOxkhdMUz50X8nBADdLHYG0QM0_Mf4ups&callback=initMap">
    </script>
</body>
</html>
